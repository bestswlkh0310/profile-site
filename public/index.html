<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>hhhello</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>

    <script>
        let angle = 99.75;

        window.onload = () => {
            setInterval(() => {
                angle += 0.1;
            }, 50);
        }

        function setup() {
            const tree = document.getElementById('tree');
            var cnv = createCanvas(tree.offsetWidth * 1.2, tree.offsetHeight);
            cnv.parent('tree');
        }

        function draw() {
            const tree = document.getElementById('tree');
            background(255);
            stroke(0);
            strokeWeight(1);
            translate(width * 0.5, height);
            branch(tree.offsetHeight * 2 / 3 / 4);
        }

        function branch(len) {
            line(0, 0, 0, -len);
            translate(0, -len);
            if (len > 1) {
                push();
                rotate(angle);
                branch(len * 2 / 3);
                pop();
                push();
                rotate(-angle);
                branch(len * 2 / 3);
                pop();
            }
        }
    </script>
</head>
<body>
<div class="root">
    <div class="just-column">
        <h1 style="padding-top: 10vh">안녕하세요 이강현입니다</h1>

            </a>
        </div>
        <div class="present">
            <div id="tree">
            </div>
            <audio controls autoplay id="audio" loop>
                <source src="music.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>
</body>
